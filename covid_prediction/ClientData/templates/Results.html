
<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.0/css/bootstrap.rtl.min.css" integrity="sha512-+IhzrT1JyXRxWuvzHykmn+RE1wXuw9sjSAmBBKnN4fRqlqwX9tTXmWPlHqOpbOyEPX3a4W8SEDwDbHJSYTO3aQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <title> Document </title>
</head>
<body>
    <!-- <header class="w-100 text-center fs-4"> Results of Covid Prediction </header> -->
    <div class="container w-100 text-center mx-auto m-2 p-2 border-secondary fw-bolder text-primary mt-3 border-bottom">
        <h2 class="align-self-center "> Results of Covid Prediction </h2>
        <!-- Covid Prediction -->
    </div>
    <div class="container w-50 h-100 d-flex flex-column align-content-around justify-content-around  mt-5 shadow">
        <div id="results" class ="w-100  container d-flex flex-column text-center mb-5 py-3">
            <!-- {%if prediction%} -->
            <!-- <img src="sad.png" alt="sad face"> -->
            <!-- <h3 class="text-danger"> Unfortunately with a high probability you are a covid suspect. </h3>
            {% else %} -->
            <!-- <img src="happy.png" alt="happy face"> -->
            <!-- <h3 class="text-success"> fortunately you are not a covid holder</h3>
            {% endif %} -->
            <h3 class="text-result" style="color: {% if prediction %}red{% else %}green{% endif %}">{{ msg }}</h3>

        </div>
        
        <form method="post">
            {% csrf_token %}
            <div id="feedback" class="container d-flex flex-column justify-content-center align-content-center">
                <p class="border-primary text-center py-2 mt-2">Feedback: Are you a real covid holder?</p>
                
                <div class="container d-flex flex-row justify-content-center border-secondary">
                    <button class="btn btn-danger px-3 mx-2" style="width:100px;" type="submit" name="ground_truth_result" value="True">Yes</button>
                    <button class="btn btn-info px-3 mx-2" style="width:100px;" type="submit" name="ground_truth_result" value="False">No</button>
                    <button class="btn btn-warning px-3 mx-2" type="submit" name="ground_truth_result" value="None">Prefer not to say</button>
                </div>
                
                <button class="btn btn-secondary w-75 my-2 mx-auto" type="submit" name="ground_truth_result" value="None">Skip / Go back to the homepage.</button>
            </div>
        </form>
        
        
    </div>
    
    
</body>
</html>
